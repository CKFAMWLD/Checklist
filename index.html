<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Gain Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Tracker!</h1>
        <p>Track your daily calories and progress towards gaining visible mass!</p>
        
        <!-- Daily checklist form -->
        <div class="tracker">
            <h2>Daily Tracker</h2>
            <form id="trackerForm">
                <label for="calories">Calories Consumed: </label>
                <input type="number" id="calories" name="calories" required><br>

                <label for="protein">Protein Intake: </label>
                <input type="number" id="protein" name="protein" required><br>

                <label for="workout">Workout Done: </label>
                <input type="checkbox" id="workout" name="workout"><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
